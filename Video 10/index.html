<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio and Media</title>
</head>

<body>

    <video src="Car edit 1.mov" height="200" loop preload="auto" controls></video>
    <br>
    <audio src="Rok Nardin - The Devil (Epic Powerful Dark Action).mp3" controls autoplay loop muted
        preload="auto">Hello</audio>


    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <br>

    <a href="https://www.google.com" target="frame1">Hey, Click Me!</a>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <iframe src="https://codewithharry.com" name="frame1" width="30%" height="700" frameborder="0"
        style="float:left"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=4_GQv6vuIVws8H3y"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="float:right"></iframe>
</body>

</html>
