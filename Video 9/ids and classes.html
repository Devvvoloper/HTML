<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
    <!-- <link rel="stylesheet" href="style.css"> IDs and Classes as CSS Selectors -->
</head>
<body>
    <h1 id="main-title" class="title">Welcome to My Website</h1>
    <p id="para" class="description">This is a simple webpage demonstrating the use of IDs and classes in HTML.</p>
    
    <div class="description">
        <h2 id="section-1" class="description">Section 1</h2>
        <p id="section-1-text" class="text">This is the first section of content.</p>
    </div>

    <!-- IDs after url can also be used as Navigational Element. -->
    <!-- eg:- www.url.com/home#aboutus takes us to the element whose ID is aboutus -->
</body>
</html>
