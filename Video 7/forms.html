<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title></head>
<body>
    <form method="post" enctype="multipart/form-data">
        <div>
            <input type="text" name="username" id="username" size="50" placeholder="Enter your username" maxlength="200">
            <label for="username">Enter your username:</label>
        </div>




        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>


        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <input type="checkbox" name="terms" id="terms" value="yes" checked>
            <label for="terms">I have read all the terms and conditions.</label>
            <input type="checkbox" name="terms" id="agree" value="yes">
            <label for="agree">I agree to the terms and conditions.</label>
        </div>


        <div>
            <input type="password" name="password" id="password" placeholder="Enter your password" >
            <label for="password">Enter your password:</label>
        </div>

        <div>
            <input list="Countries" name="country" id="country" placeholder="Select your country">
            <datalist id="Countries">
                <option value="United States">
                <option value="Canada">
                <option value="United Kingdom">
                <option value="Australia">
                <option value="Germany">
            </datalist>

        <div>
            <input type="button" value="Click Me">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>


        <div>
            <input type="url" name="website" placeholder="Enter your website URL">
            <input type="time" name="event_time" >
            <input type="tel" name="phone" placeholder="Enter your phone number">
            <input type="month" name="birth_month" >
            <input type="email" name="email" placeholder="Enter your email">
            <input type="image" src="C:\Web Dev\HTML\Video 7\submit.png" alt="Submit">
            <input type="file" name="profile_picture" accept="file/*">
            <input type="number" name="age" placeholder="Enter your age">
            <input type="date" name="dob" >
            <input type="color" name="favcolor" value="#ff0000">
            <input type="datetime-local" name="event_date" >
            <input type="search" name="search" placeholder="Search...">
            <input type="hidden" name="user_id" value="12345">
        </div>
    </form>
</body>
</html>
