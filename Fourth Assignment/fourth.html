<!-- Q.) Create a table displaying scores of wicketkeepers in a match.-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Scores</title>
 </head>
 <body>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Player</th>
                <th>Runs Scored</th>
                <th>Catches</th>
                <th>Stumpings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"><b>Team 1</b></td>
                <td>Rishabh Pant</td>
                <td>45</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>MS Dhoni</td>
                <td>30</td>
                <td>1</td>
                <td>0</td>
            </tr>
            <tr>
                <td rowspan="2"><b>Team 2</b></td>
                <td>Rahul Dravid</td>
                <td>39</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Jos Buttler</td>
                <td>50</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
 </body>
 </html>
